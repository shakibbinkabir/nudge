  <main id="app-container">
    <div id="clock-container"></div>
    <div id="date-container"></div>

      <form id="search-form">
        <div class="search-input-wrapper">
          <input type="search" id="search-input" placeholder="Search Google" required autocomplete="off">
          <div id="search-suggestions"></div>
        </div>
        <div class="search-icons">
          <button type="button" class="search-icon" title="Search by voice" id="voice-search-btn">

    <div id="todo-card">
      <div class="todo-header">
        <h2>Today's Focus</h2>
        <button id="toggle-view-btn">Show All</button>
      </div>
      <ul id="todo-list"></ul>
      <form id="todo-form">
        <button type="button" class="add-task-btn">
          <span class="material-icons">add</span>
        </button>
        <div class="input-container">
          <input type="text" id="todo-input" placeholder="Add a task" autocomplete="off" required>
          <div class="selected-options" style="display: none;">
            <span id="selected-date" class="selected-option"></span>
            <span id="selected-priority" class="selected-option"></span>
          </div>
        </div>
        <div class="task-options">
          <button type="button" class="task-option-btn" id="date-picker-btn" title="Set due date">
            <span class="material-icons">event</span>
          </button>
          <button type="button" class="task-option-btn" id="importance-btn" title="Set importance">
            <span class="material-icons">star_outline</span>
          </button>
        </div>
        
        <!-- Hidden elements for form submission -->
        <input type="date" id="todo-deadline">
        <select id="todo-priority">
          <option value="3">Low</option>
          <option value="2" selected>Medium</option>
          <option value="1">High</option>
        </select>
      </form>

      <!-- Date picker dropdown -->
      <div class="task-date-picker" id="date-picker-dropdown">
        <div class="date-option" data-value="today">
          <span class="date-option-icon">📅</span>
          <span class="date-option-label">Today</span>
          <span class="date-option-value" id="today-value">Fri</span>
        </div>
        <div class="date-option" data-value="tomorrow">
          <span class="date-option-icon">➡️</span>
          <span class="date-option-label">Tomorrow</span>
          <span class="date-option-value" id="tomorrow-value">Sat</span>
        </div>
        <div class="date-option" data-value="next-week">
          <span class="date-option-icon">🗓️</span>
          <span class="date-option-label">Next week</span>
          <span class="date-option-value" id="next-week-value">Sun</span>
        </div>
        <div class="date-option" data-value="pick-date">
          <span class="date-option-icon">🗓️</span>
          <span class="date-option-label">Pick a date</span>
        </div>
      </div>

      <!-- Importance picker dropdown -->
      <div class="importance-picker" id="importance-dropdown">
        <div class="importance-option" data-value="3">
          <span class="importance-option-icon">⭐</span>
          <span>Low</span>
        </div>
        <div class="importance-option" data-value="2">
          <span class="importance-option-icon">⭐⭐</span>
          <span>Medium</span>
        </div>
        <div class="importance-option" data-value="1">
          <span class="importance-option-icon">⭐⭐⭐</span>
          <span>High</span>
        </div>
      </div>
    </div>
